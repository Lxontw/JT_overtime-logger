<!DOCTYPE html>
<html lang="zh-TW" data-theme="poryphone">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無盡火域：神魄登記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           系統配置與主題變數
           ========================================= */
        :root {
            --base-font-size: 18px;
            --global-radius: 16px;
            --global-btn-clip: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            --warning-red: #ef4444;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="poryphone"] {
            --bg: linear-gradient(180deg, #57d5e5 0%, #1a8a99 100%);
            --text: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.2);
            --accent: #2bc0d1;
            --btn-primary: linear-gradient(135deg, #4edeea, #26a9b8);
            --btn-shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="light"] {
            --bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text: #1e293b;
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --accent: #6366f1;
            --btn-primary: linear-gradient(135deg, #6366f1, #4f46e5);
            --btn-shadow: rgba(79, 70, 229, 0.2);
        }

        [data-theme="dark"] {
            --bg: linear-gradient(180deg, #0f172a 0%, #020617 100%);
            --text: #ffffff;
            --input-bg: rgba(30, 41, 59, 0.8);
            --input-border: rgba(255, 255, 255, 0.1);
            --accent: #f59e0b;
            --btn-primary: linear-gradient(135deg, #f59e0b, #d97706);
            --btn-shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', 'PingFang TC', sans-serif;
            background: var(--bg);
            background-attachment: fixed;
            color: var(--text);
            font-size: var(--base-font-size);
            transition: var(--transition);
        }

        .btn-action {
            clip-path: var(--global-btn-clip);
            background: var(--btn-primary);
            box-shadow: 0 8px 0 var(--btn-shadow);
            transition: 0.2s;
        }
        .btn-action:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 var(--btn-shadow);
        }
        .btn-danger {
            background: var(--warning-red) !important;
            box-shadow: 0 8px 0 rgba(185, 28, 28, 0.4) !important;
        }

        input, select, textarea {
            background: var(--input-bg);
            border: 2.5px solid var(--input-border);
            border-radius: var(--global-radius);
            color: var(--text);
            outline: none;
        }

        .skin-dot, .gear-btn, .close-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2.5px solid var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .skin-dot.active {
            background: var(--accent);
            border-color: white;
            transform: translateY(-2px);
        }
        .close-btn {
            background-color: var(--warning-red) !important;
            color: white !important;
            border-color: white !important;
        }

        .section-tag {
            border-left: 6px solid var(--accent);
            padding-left: 12px;
            font-weight: 900;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-6">
    <canvas id="bg-canvas"></canvas>

    <div class="w-full max-w-md z-10 flex flex-col gap-6">
        <header class="flex flex-col gap-4">
            <div class="flex justify-between items-center h-12">
                <button onclick="toggleFontSize()" class="flex items-center gap-2 px-3 py-1 border-2 border-current rounded-full font-bold bg-opacity-10 bg-white">
                    <span class="text-xl serif">Aa</span>
                    <span id="font-label" class="text-xs opacity-70">中</span>
                </button>
                <div class="flex items-center gap-3">
                    <div class="flex gap-1.5">
                        <button onclick="setTheme('poryphone')" class="skin-dot" id="theme-p">P</button>
                        <button onclick="setTheme('light')" class="skin-dot" id="theme-l">L</button>
                        <button onclick="setTheme('dark')" class="skin-dot" id="theme-d">D</button>
                    </div>
                    <div id="header-toggle-area">
                        <button id="btn-to-settings" onclick="showTab('settings')" class="gear-btn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                        </button>
                        <button id="btn-to-home" onclick="showTab('home')" class="close-btn hidden">
                            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>
            </div>
            <h1 id="page-title" class="text-3xl font-black italic tracking-tighter">無盡火域：神魄登記</h1>
        </header>

        <main>
            <div id="tab-home" class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <span class="section-tag">登記日期</span>
                    <input type="date" id="input-date" class="p-4 font-bold">
                </div>

                <div class="flex flex-col gap-2">
                    <span class="section-tag">登記時段模式</span>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setMode('regular')" id="mode-regular" class="p-3 font-bold border-2 rounded-xl bg-opacity-20 bg-white">常規下班</button>
                        <button onclick="setMode('overtime')" id="mode-overtime" class="p-3 font-bold border-2 rounded-xl bg-opacity-20 bg-white">特定加班</button>
                        <button onclick="setMode('special')" id="mode-special" class="p-3 font-bold border-2 rounded-xl bg-opacity-20 bg-white">特殊時段</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <span class="section-tag">開始時間</span>
                        <input type="time" id="input-startTime" class="p-4 font-bold">
                    </div>
                    <div class="flex flex-col gap-2">
                        <span class="section-tag">結束時間</span>
                        <input type="time" id="input-endTime" class="p-4 font-bold">
                    </div>
                </div>

                <div class="flex flex-col gap-2">
                    <div class="flex justify-between items-center h-12">
                        <span class="section-tag">事由 / 備註內容</span>
                        <button onclick="document.getElementById('file-ocr').click()" class="w-11 h-11 rounded-xl bg-indigo-500 text-white flex items-center justify-center shadow-lg" id="ocr-btn-style">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                        </button>
                    </div>
                    <select id="quick-reason" class="p-4 font-bold mb-2" onchange="applyQuickReason()">
                        <option value="" disabled selected>-- 快速事由選擇 --</option>
                    </select>
                    <textarea id="input-reason" rows="3" class="p-4 font-bold" placeholder="請輸入詳細內容..."></textarea>
                    <input type="file" id="file-ocr" class="hidden" accept="image/*" capture="environment" onchange="handleOCR(this)">
                </div>

                <button onclick="submitData()" id="submit-btn" class="btn-action w-full py-6 text-xl font-black flex items-center justify-center gap-3 text-white">
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="3.5" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
                    確認發送雲端
                </button>
            </div>

            <div id="tab-settings" class="flex flex-col gap-6 hidden">
                <div class="flex flex-col gap-4">
                    <span class="section-tag">系統參數配置</span>
                    <div class="flex flex-col gap-4 p-2">
                        <div>
                            <label class="text-xs font-black opacity-60 uppercase mb-1 block">預設登記姓名</label>
                            <input type="text" id="cfg-name" class="p-4 w-full" placeholder="您的姓名">
                        </div>
                        <div>
                            <label class="text-xs font-black opacity-60 uppercase mb-1 block">GAS 服務 URL (僅供記錄)</label>
                            <input type="text" id="cfg-url" class="p-4 w-full" placeholder="GAS Web App 自動對接" readonly opacity-50>
                        </div>
                        <div>
                            <label class="text-xs font-black opacity-60 uppercase mb-1 block">自定義快速事由 (逗號分隔)</label>
                            <textarea id="cfg-reasons" rows="4" class="p-4 w-full" placeholder="選項1, 選項2..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-3">
                    <button onclick="saveSettings()" class="btn-action w-full py-5 font-black text-white">儲存設定並返回</button>
                    <button onclick="resetSystem()" class="btn-action btn-danger w-full py-5 font-black text-white">重製系統並清除快取</button>
                </div>
                
                <div id="version-label" class="text-center opacity-40 text-xs mt-4">版本載入中...</div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <svg class="animate-spin text-white" width="48" height="48" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
    </div>

    <div id="toast" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white text-slate-800 px-10 py-5 rounded-full font-black shadow-2xl border-4 border-indigo-500 z-[100] hidden">通知內容</div>

    <script>
        /* ============================================================
           [ 系統配置區 ]
           ============================================================ */
        const CONFIG = {
            DEFAULT_REASONS: "交接輪值,百貨類處理,教科書處理,數位印刷,臨時急件",
            VERSION: 'V1.31 [GAS google.script.run 版]',
            FONT_STEPS: [14, 18, 22]
        };

        let state = {
            activeTab: 'home',
            theme: localStorage.getItem('theme') || 'poryphone',
            fontSize: parseInt(localStorage.getItem('base_font_size')) || 18,
            mode: 'regular',
            customReasons: localStorage.getItem('custom_reasons') || CONFIG.DEFAULT_REASONS,
            name: localStorage.getItem('user_name') || ''
        };

        window.onload = () => {
            initBackground();
            applyTheme(state.theme);
            applyFontSize(state.fontSize);
            updateTimeByMode('regular');
            
            document.getElementById('cfg-name').value = state.name;
            document.getElementById('cfg-reasons').value = state.customReasons;
            document.getElementById('version-label').innerText = '版本 ' + CONFIG.VERSION;
            document.getElementById('input-date').value = new Date().toISOString().split('T')[0];
            
            refreshQuickReasons();
        };

        /* UI 與 功能邏輯 (保持不變) */
        function showTab(tab) {
            state.activeTab = tab;
            const home = document.getElementById('tab-home');
            const settings = document.getElementById('tab-settings');
            const toSet = document.getElementById('btn-to-settings');
            const toHome = document.getElementById('btn-to-home');
            const title = document.getElementById('page-title');

            if (tab === 'home') {
                home.classList.remove('hidden');
                settings.classList.add('hidden');
                toSet.classList.remove('hidden');
                toHome.classList.add('hidden');
                title.innerText = '無盡火域：神魄登記';
            } else {
                home.classList.add('hidden');
                settings.classList.remove('hidden');
                toSet.classList.add('hidden');
                toHome.classList.remove('hidden');
                title.innerText = '核心系統設置';
            }
        }

        function setTheme(t) {
            state.theme = t;
            localStorage.setItem('theme', t);
            applyTheme(t);
        }

        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            document.querySelectorAll('.skin-dot').forEach(btn => btn.classList.remove('active'));
            if (t === 'poryphone') document.getElementById('theme-p').classList.add('active');
            if (t === 'light') document.getElementById('theme-l').classList.add('active');
            if (t === 'dark') document.getElementById('theme-d').classList.add('active');
            
            const ocrBtn = document.getElementById('ocr-btn-style');
            if (t === 'poryphone') ocrBtn.style.background = '#2bc0d1';
            else if (t === 'light') ocrBtn.style.background = '#6366f1';
            else ocrBtn.style.background = '#f59e0b';
        }

        function toggleFontSize() {
            const idx = CONFIG.FONT_STEPS.indexOf(state.fontSize);
            const nextIdx = (idx + 1) % CONFIG.FONT_STEPS.length;
            state.fontSize = CONFIG.FONT_STEPS[nextIdx];
            localStorage.setItem('base_font_size', state.fontSize);
            applyFontSize(state.fontSize);
        }

        function applyFontSize(size) {
            document.documentElement.style.setProperty('--base-font-size', size + 'px');
            const label = size === 14 ? '小' : size === 18 ? '中' : '大';
            document.getElementById('font-label').innerText = label;
        }

        function setMode(m) {
            state.mode = m;
            document.querySelectorAll('[id^="mode-"]').forEach(btn => btn.classList.remove('active', 'border-white', 'bg-opacity-100'));
            const activeBtn = document.getElementById('mode-' + m);
            activeBtn.classList.add('active', 'border-white', 'bg-opacity-100');
            updateTimeByMode(m);
        }

        function updateTimeByMode(m) {
            const stdOff = '17:30';
            const stdStart = '08:30';
            const nowTime = new Date().toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit' });
            if (m === 'regular' || m === 'overtime') {
                document.getElementById('input-startTime').value = stdOff;
                document.getElementById('input-endTime').value = nowTime;
            } else {
                document.getElementById('input-startTime').value = stdStart;
                document.getElementById('input-endTime').value = nowTime;
            }
        }

        function refreshQuickReasons() {
            const select = document.getElementById('quick-reason');
            select.innerHTML = '<option value="" disabled selected>-- 快速事由選擇 --</option>';
            const list = state.customReasons.split(/[,，\n]+/).map(s => s.trim()).filter(s => s);
            list.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r;
                opt.innerText = r;
                select.appendChild(opt);
            });
        }

        function applyQuickReason() {
            const val = document.getElementById('quick-reason').value;
            if (val) document.getElementById('input-reason').value = val;
        }

        function saveSettings() {
            state.name = document.getElementById('cfg-name').value.trim();
            state.customReasons = document.getElementById('cfg-reasons').value.trim();
            localStorage.setItem('user_name', state.name);
            localStorage.setItem('custom_reasons', state.customReasons);
            refreshQuickReasons();
            showToast('✅ 設定已儲存');
            showTab('home');
        }

        function resetSystem() {
            if (confirm("確定要重製所有設定並清除快取嗎？")) {
                localStorage.clear();
                window.location.reload();
            }
        }

        /* ============================================================
           [ 核心接口區 - 改為 GAS google.script.run ]
           ============================================================ */
        
        // 圖片壓縮邏輯
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024;
                        let width = img.width;
                        let height = img.height;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7).split(',')[1]);
                    };
                };
            });
        }

        async function handleOCR(input) {
            const file = input.files[0];
            if (!file) return;

            setLoading(true);
            try {
                const base64Data = await compressImage(file);
                google.script.run
                    .withSuccessHandler((data) => {
                        setLoading(false);
                        if (data.result === 'success') {
                            document.getElementById('input-reason').value = data.text;
                            showToast('✨ 辨識成功');
                        } else {
                            showToast('❌ ' + (data.error || '無法辨識'), true);
                        }
                    })
                    .withFailureHandler((err) => {
                        setLoading(false);
                        showToast('❌ GAS 調用失敗', true);
                    })
                    .processImage(base64Data);
            } catch (e) {
                setLoading(false);
                showToast('❌ 圖片處理失敗', true);
            }
        }

        async function submitData() {
            const data = {
                date: document.getElementById('input-date').value,
                startTime: document.getElementById('input-startTime').value,
                endTime: document.getElementById('input-endTime').value,
                reason: document.getElementById('input-reason').value,
                name: state.name,
                action: 'submit'
            };

            if (!data.reason) return showToast('⚠️ 請填寫內容', true);
            if (!data.name) return showToast('⚠️ 請先設定姓名', true);

            setLoading(true);
            google.script.run
                .withSuccessHandler((res) => {
                    setLoading(false);
                    if (res.result === 'success') {
                        showToast('✨ 登記成功！');
                        document.getElementById('input-reason').value = '';
                    } else {
                        showToast('❌ ' + (res.error || '登記失敗'), true);
                    }
                })
                .withFailureHandler((err) => {
                    setLoading(false);
                    showToast('❌ 網路通訊錯誤', true);
                })
                .handleFormSubmit(data);
        }

        function setLoading(val) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !val);
        }

        function showToast(text, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = text;
            t.style.borderColor = isError ? '#ef4444' : '#6366f1';
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        /* 背景動畫 (保持不變) */
        function initBackground() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            let dots = [];
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                dots = [];
                const gap = 30;
                for(let x=0; x<canvas.width+gap; x+=gap) {
                    for(let y=0; y<canvas.height+gap; y+=gap) {
                        dots.push({ x, y, phase: Math.random() * Math.PI * 2 });
                    }
                }
            }
            function animate(time) {
                ctx.clearRect(0,0, canvas.width, canvas.height);
                ctx.fillStyle = (state.theme === 'poryphone') ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';
                dots.forEach(d => {
                    const mod = Math.sin(time/1000 + d.phase);
                    if (mod > 0.8) {
                        ctx.globalAlpha = (mod - 0.8) * 5;
                        ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, Math.PI*2); ctx.fill();
                    }
                });
                requestAnimationFrame(animate);
            }
            window.onresize = resize;
            resize();
            animate(0);
        }
    </script>
</body>
</html>
