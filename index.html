<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日加班登記系統</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* 確保padding不會撐大寬度 */
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
        }
        .msg {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>⏰ 加班登記表</h2>
    <form id="overtimeForm">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
        </div>

        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label>加班時間</label>
            <div style="display: flex; gap: 10px;">
                <input type="time" id="startTime" name="startTime" required>
                <span style="align-self: center;">至</span>
                <input type="time" id="endTime" name="endTime" required>
            </div>
        </div>

        <div class="form-group">
            <label for="reason">加班事由</label>
            <textarea id="reason" name="reason" rows="3" placeholder="專案趕工、會議..." required></textarea>
        </div>

        <button type="submit" id="submitBtn">送出登記</button>
        <div id="message" class="msg"></div>
    </form>
</div>

<script>
    // ==========================================
    // 請將下方的網址換成你的 GAS 網頁應用程式網址
    // ==========================================
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxpJhLdGazvXc9Cq6ufOUs5kqXk5Nit3DcQ-koD2mTlUvQoq_R0rRqXhYGqE7tMazvcwg/exec'; 

    const form = document.getElementById('overtimeForm');
    const msgDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // 自動填入今天的日期
    document.getElementById('date').valueAsDate = new Date();

    // 嘗試從 LocalStorage 讀取上次輸入的姓名
    const savedName = localStorage.getItem('ot_username');
    if(savedName) document.getElementById('name').value = savedName;

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = '資料傳送中...';
        msgDiv.textContent = '';
        msgDiv.className = 'msg';

        // 儲存姓名方便下次使用
        localStorage.setItem('ot_username', document.getElementById('name').value);

        const formData = new FormData(form);
        
        // 使用 fetch API 發送資料
        fetch(GAS_URL, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                msgDiv.textContent = '✅ 登記成功！已寫入 Google Sheet。';
                msgDiv.classList.add('success');
                // 除了姓名外，清空其他欄位
                document.getElementById('reason').value = '';
            } else {
                throw new Error(data.error);
            }
        })
        .catch(error => {
            msgDiv.textContent = '❌ 發生錯誤：' + error.message;
            msgDiv.classList.add('error');
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = '送出登記';
        });
    });
</script>

</body>
</html>
