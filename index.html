
<!DOCTYPE html>
<html lang="zh-TW" data-theme="poryphone">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無盡火域：神魄登記</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           系統配置與主題變數
           ========================================= */
        :root {
            --base-font-size: 18px;
            --global-radius: 16px;
            --global-btn-clip: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            --warning-red: #ef4444;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="poryphone"] {
            --bg: linear-gradient(180deg, #57d5e5 0%, #1a8a99 100%);
            --text: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.22);
            --input-border: rgba(255, 255, 255, 0.45);
            --accent: #00f2ff;
            --btn-primary: linear-gradient(135deg, #4edeea, #26a9b8);
            --btn-shadow: rgba(0, 0, 0, 0.2);
            --mode-active-bg: #ffffff;
            --mode-active-text: #1a8a99;
            --placeholder-color: rgba(255, 255, 255, 0.95);
            --glow-vibrant: 0 0 25px rgba(0, 242, 255, 0.8), inset 0 0 10px rgba(255,255,255,0.5);
        }

        [data-theme="light"] {
            --bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --text: #1e293b;
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --accent: #6366f1;
            --btn-primary: linear-gradient(135deg, #6366f1, #4f46e5);
            --btn-shadow: rgba(79, 70, 229, 0.2);
            --mode-active-bg: #6366f1;
            --mode-active-text: #ffffff;
            --placeholder-color: #334155;
            --glow-vibrant: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        [data-theme="dark"] {
            --bg: linear-gradient(180deg, #0f172a 0%, #020617 100%);
            --text: #ffffff;
            --input-bg: rgba(30, 41, 59, 0.8);
            --input-border: rgba(255, 255, 255, 0.1);
            --accent: #f59e0b;
            --btn-primary: linear-gradient(135deg, #f59e0b, #d97706);
            --btn-shadow: rgba(0, 0, 0, 0.4);
            --mode-active-bg: #f59e0b;
            --mode-active-text: #020617;
            --placeholder-color: rgba(255, 255, 255, 0.7);
            --glow-vibrant: 0 0 25px rgba(245, 158, 11, 0.6);
        }

        body {
            font-family: 'Inter', 'PingFang TC', sans-serif;
            background: var(--bg);
            background-attachment: fixed;
            color: var(--text);
            font-size: var(--base-font-size);
            transition: var(--transition);
        }

        input[type="time"]::-webkit-calendar-picker-indicator { display: none !important; }

        .input-wrapper { position: relative; width: 100%; }
        .input-icon-overlay {
            position: absolute; right: 14px; top: 50%; transform: translateY(-50%);
            pointer-events: none; opacity: 0.8; display: flex; align-items: center;
        }

        [data-theme="poryphone"] .brand-title,
        [data-theme="poryphone"] .section-tag { text-shadow: 0 0 15px rgba(0, 242, 255, 0.6); }

        .btn-action {
            clip-path: var(--global-btn-clip);
            background: var(--btn-primary);
            box-shadow: 0 8px 0 var(--btn-shadow);
            transition: 0.2s;
            color: white;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: 0 4px 0 var(--btn-shadow); }
        .btn-danger {
            background: var(--warning-red) !important;
            box-shadow: 0 8px 0 rgba(185, 28, 28, 0.4) !important;
        }

        input, select, textarea {
            background: var(--input-bg);
            border: 2.5px solid var(--input-border);
            border-radius: var(--global-radius);
            color: var(--text);
            outline: none;
        }

        .mode-btn {
            background: var(--input-bg);
            border: 2.5px solid var(--input-border);
            transition: var(--transition);
            font-weight: 800;
        }
        .mode-btn.active {
            background: var(--mode-active-bg) !important;
            color: var(--mode-active-text) !important;
            border-color: #ffffff;
            box-shadow: var(--glow-vibrant);
            transform: translateY(-2px) scale(1.03);
            z-index: 5;
        }

        .font-scaler-btn, .skin-dot, .gear-btn, .close-btn {
            width: 44px; height: 44px; border-radius: 50%; border: 2.5px solid var(--text);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: var(--transition); font-weight: 900;
        }

        .close-btn {
            background-color: var(--warning-red) !important;
            color: white !important;
            border-color: white !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .section-tag { border-left: 6px solid var(--accent); padding-left: 12px; font-weight: 900; }
        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; pointer-events: none; }

        /* 裁切介面樣式 */
        #cropper-modal {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: none; flex-direction: column;
        }
        #cropper-container {
            flex: 1; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        #cropper-image { max-width: 100%; max-height: 100%; user-select: none; }
        #crop-box { position: absolute; border: 2px solid var(--accent); box-shadow: 0 0 0 9999px rgba(0,0,0,0.6); cursor: move; display: none; }
        .crop-handle { position: absolute; width: 15px; height: 15px; background: #fff; border: 2px solid var(--accent); border-radius: 50%; }
        .handle-nw { top: -8px; left: -8px; cursor: nw-resize; }
        .handle-ne { top: -8px; right: -8px; cursor: ne-resize; }
        .handle-sw { bottom: -8px; left: -8px; cursor: sw-resize; }
        .handle-se { bottom: -8px; right: -8px; cursor: se-resize; }
        .cropper-actions { background: rgba(0,0,0,0.8); padding: 20px; display: flex; gap: 12px; justify-content: center; }

        /* =========================================
           新版專業對話框 (Modal Dialog)
           ========================================= */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 5000;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
            padding: 24px; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: #ffffff; width: 100%; max-width: 400px; border-radius: 32px;
            padding: 32px; text-align: center; color: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        .result-icon-circle {
            width: 80px; height: 80px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; margin: 0 auto 24px;
        }
        .icon-success { background: #ecfdf5; color: #10b981; }
        .icon-error { background: #fef2f2; color: #ef4444; }

        .modal-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; color: #0f172a; }
        .modal-desc { font-size: 1rem; color: #64748b; line-height: 1.6; margin-bottom: 24px; }
        .modal-btn {
            width: 100%; padding: 16px; border-radius: 16px; font-weight: 800;
            background: #0f172a; color: #fff; transition: transform 0.2s;
        }
        .modal-btn:active { transform: scale(0.95); }

        .hidden { display: none !important; }
    </style>

        <main>

                <div class="flex flex-col gap-2">

    <!-- 專業結果對話框 (Result Modal) -->

    <script>
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec',
            DEFAULT_REASONS: "交接輪值,百貨類處理,教科書處理,數位印刷,臨時急件",
            VERSION: 'V2.3.5 [專業彈出對話框]',
            FONT_STEPS: [14, 18, 22]
        };

        const isGasEnv = typeof google !== 'undefined' && google.script && google.script.run;

        let state = {
            activeTab: 'home',
            theme: localStorage.getItem('theme') || 'poryphone',
            fontSize: parseInt(localStorage.getItem('base_font_size')) || 18,
            mode: 'regular',
            apiUrl: localStorage.getItem('gas_url') || CONFIG.GAS_URL,
            customReasons: localStorage.getItem('custom_reasons') || CONFIG.DEFAULT_REASONS,
            name: localStorage.getItem('user_name') || ''
        };

        const apiService = {
            call: async (action, params) => {
                if (isGasEnv) {
                    return new Promise((resolve, reject) => {
                        const handler = {
                            success: (res) => resolve(res),
                            failure: (err) => reject(err)
                        };
                        if (action === 'ocr') {
                            google.script.run.withSuccessHandler(handler.success).withFailureHandler(handler.failure).processImage(params.image);
                        } else if (action === 'submit') {
                            google.script.run.withSuccessHandler(handler.success).withFailureHandler(handler.failure).handleFormSubmit(params);
                        } else if (action === 'reset_template') {
                            google.script.run.withSuccessHandler(handler.success).withFailureHandler(handler.failure).setupG16KTemplate();
                            resolve({ result: 'success' });
                        }
                    });
                } else {
                    if (state.apiUrl && !state.apiUrl.includes('YOUR_SCRIPT_ID')) {
                        const formData = new FormData();
                        formData.append('action', action);
                        for (let key in params) formData.append(key, params[key]);
                        try {
                            const res = await fetch(state.apiUrl, { method: 'POST', body: formData });
                            return await res.json();
                        } catch (e) { console.error("Fetch failed", e); }
                    }
                    await new Promise(r => setTimeout(r, 1000));
                    if (action === 'ocr') return { result: 'success', text: '裁切範圍辨識成功 (模擬內容)' };
                    return { result: 'success' };
                }
            }
        };

        /* ============================================================
           [ 專業彈出對話框邏輯 ]
           ============================================================ */
        function showResultModal(type, title, desc) {
            const modal = document.getElementById('resultModal');
            const iconContainer = document.getElementById('result-icon-container');
            const titleEl = document.getElementById('result-title');
            const descEl = document.getElementById('result-desc');
            
            titleEl.innerText = title;
            descEl.innerText = desc;
            iconContainer.className = 'result-icon-circle ' + (type === 'success' ? 'icon-success' : 'icon-error');
            
            const successSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
            const errorSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><path d="M12 9v4"></path><path d="M12 17h.01"></path></svg>`;
            
            iconContainer.innerHTML = (type === 'success' ? successSvg : errorSvg);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeResultModal() {
            document.getElementById('resultModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        /* ============================================================
           [ 裁切邏輯 ]
           ============================================================ */
        let cropperData = { img: null, box: { x: 50, y: 50, w: 200, h: 100 }, isDragging: false, isResizing: false, resizeDir: '', startX: 0, startY: 0 };
        function openCropper(base64) {
            const modal = document.getElementById('cropper-modal');
            const img = document.getElementById('cropper-image');
            img.src = base64;
            img.onload = () => {
                modal.style.display = 'flex';
                document.getElementById('crop-box').style.display = 'block';
                cropperData.box = { x: (img.clientWidth - 200) / 2, y: (img.clientHeight - 100) / 2, w: 200, h: 100 };
                updateCropBoxUI();
            };
        }
        function closeCropper() { document.getElementById('cropper-modal').style.display = 'none'; }
        function updateCropBoxUI() {
            const b = cropperData.box;
            const el = document.getElementById('crop-box');
            el.style.left = b.x + 'px'; el.style.top = b.y + 'px';
            el.style.width = b.w + 'px'; el.style.height = b.h + 'px';
        }

        const cropperContainer = document.getElementById('cropper-container');
        cropperContainer.onmousedown = cropperContainer.ontouchstart = (e) => {
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            if (e.target.classList.contains('crop-handle')) {
                cropperData.isResizing = true;
                cropperData.resizeDir = e.target.className.split('handle-')[1];
            } else if (e.target.id === 'crop-box') {
                cropperData.isDragging = true;
            } else return;
            cropperData.startX = clientX; cropperData.startY = clientY;
            e.preventDefault();
        };

        window.onmousemove = window.ontouchmove = (e) => {
            if (!cropperData.isDragging && !cropperData.isResizing) return;
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const dx = clientX - cropperData.startX; const dy = clientY - cropperData.startY;
            if (cropperData.isDragging) { cropperData.box.x += dx; cropperData.box.y += dy; }
            else if (cropperData.isResizing) {
                if (cropperData.resizeDir.includes('e')) cropperData.box.w += dx;
                if (cropperData.resizeDir.includes('s')) cropperData.box.h += dy;
                if (cropperData.resizeDir.includes('w')) { cropperData.box.x += dx; cropperData.box.w -= dx; }
                if (cropperData.resizeDir.includes('n')) { cropperData.box.y += dy; cropperData.box.h -= dy; }
            }
            cropperData.startX = clientX; cropperData.startY = clientY; updateCropBoxUI();
        };
        window.onmouseup = window.ontouchend = () => { cropperData.isDragging = false; cropperData.isResizing = false; };

        async function confirmCropAndOCR() {
            setLoading(true);
            const img = document.getElementById('cropper-image');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const scaleX = img.naturalWidth / img.clientWidth;
            const scaleY = img.naturalHeight / img.clientHeight;
            const finalW = cropperData.box.w * scaleX;
            const finalH = cropperData.box.h * scaleY;
            canvas.width = finalW; canvas.height = finalH;
            ctx.drawImage(img, cropperData.box.x*scaleX, cropperData.box.y*scaleY, finalW, finalH, 0, 0, finalW, finalH);
            const croppedBase64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            closeCropper();
            try {
                const data = await apiService.call('ocr', { image: croppedBase64 });
                if (data.result === 'success' && data.text) {
                    document.getElementById('input-reason').value = data.text;
                }
            } catch (e) { console.error(e); } finally { setLoading(false); }
        }

        /* ============================================================
           [ 原有邏輯更新 ]
           ============================================================ */
        window.onload = () => {
            initBackground(); applyTheme(state.theme); applyFontSize(state.fontSize); updateTimeByMode('regular');
            document.getElementById('cfg-name').value = state.name;
            document.getElementById('cfg-url').value = state.apiUrl;
            document.getElementById('cfg-reasons').value = state.customReasons;
            document.getElementById('version-label').innerText = '版本 ' + CONFIG.VERSION + (isGasEnv ? ' [GAS]' : ' [WEB]');
            document.getElementById('input-date').value = new Date().toISOString().split('T')[0];
            refreshQuickReasons();
        };

        function showTab(tab) {
            state.activeTab = tab;
            const home = document.getElementById('tab-home'); const settings = document.getElementById('tab-settings');
            const toSet = document.getElementById('btn-to-settings'); const toHome = document.getElementById('btn-to-home');
            const title = document.getElementById('page-title');
            if (tab === 'home') {
                home.classList.remove('hidden'); settings.classList.add('hidden');
                toSet.classList.remove('hidden'); toHome.classList.add('hidden');
                title.innerText = '無盡火域：神魄登記';
            } else {
                home.classList.add('hidden'); settings.classList.remove('hidden');
                toSet.classList.add('hidden'); toHome.classList.remove('hidden');
                title.innerText = '核心系統設置';
            }
        }

        function setTheme(t) { state.theme = t; localStorage.setItem('theme', t); applyTheme(t); }
        function applyTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            document.querySelectorAll('.skin-dot').forEach(btn => btn.classList.remove('active'));
            if (t === 'poryphone') document.getElementById('theme-p').classList.add('active');
            if (t === 'light') document.getElementById('theme-l').classList.add('active');
            if (t === 'dark') document.getElementById('theme-d').classList.add('active');
            document.getElementById('ocr-btn-style').style.background = t==='poryphone' ? '#00f2ff' : (t==='light' ? '#6366f1' : '#f59e0b');
        }

        function toggleFontSize() {
            const idx = CONFIG.FONT_STEPS.indexOf(state.fontSize);
            state.fontSize = CONFIG.FONT_STEPS[(idx + 1) % CONFIG.FONT_STEPS.length];
            localStorage.setItem('base_font_size', state.fontSize); applyFontSize(state.fontSize);
        }
        function applyFontSize(size) { document.documentElement.style.setProperty('--base-font-size', size + 'px'); }

        function setMode(m) {
            state.mode = m; document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('mode-' + m).classList.add('active'); updateTimeByMode(m);
        }
        function updateTimeByMode(m) {
            document.getElementById('input-startTime').value = ""; 
            document.getElementById('input-endTime').value = new Date().toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit' });
        }

        function refreshQuickReasons() {
            const select = document.getElementById('quick-reason');
            select.innerHTML = '<option value="" disabled selected>-- 快速事由選擇 --</option>';
            state.customReasons.split(/[,，\n]+/).map(s => s.trim()).filter(s => s).forEach(r => {
                const opt = document.createElement('option'); opt.value = r; opt.innerText = r; select.appendChild(opt);
            });
        }
        function applyQuickReason() {
            const val = document.getElementById('quick-reason').value;
            if (val) document.getElementById('input-reason').value = val;
        }

        function saveSettings() {
            state.name = document.getElementById('cfg-name').value.trim();
            state.apiUrl = document.getElementById('cfg-url').value.trim();
            state.customReasons = document.getElementById('cfg-reasons').value.trim();
            localStorage.setItem('user_name', state.name); localStorage.setItem('gas_url', state.apiUrl); localStorage.setItem('custom_reasons', state.customReasons);
            refreshQuickReasons();
            showResultModal('success', '設定已儲存', '您的個人偏好與 GAS 服務連結已成功更新。');
            showTab('home');
        }

        async function resetTemplate() {
            if (!isGasEnv && (!state.apiUrl || state.apiUrl.includes('YOUR_SCRIPT_ID'))) {
                return showResultModal('error', '路徑未設定', '請先前往設定頁面填寫正確的 GAS 服務 URL。');
            }
            if (!confirm("確定要重製雲端試算表範本嗎？")) return;
            setLoading(true);
            try {
                const data = await apiService.call('reset_template', {});
                if (data.result === 'success') showResultModal('success', '範本已重新生成！', '雲端試算表已根據最新配置重新初始化。');
                else showResultModal('error', '重製失敗', data.error || '無法連結到雲端服務。');
            } catch (e) { showResultModal('error', '執行錯誤', '發生網路通訊問題。'); } finally { setLoading(false); }
        }

        async function handleOCR(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader(); reader.onload = () => openCropper(reader.result); reader.readAsDataURL(file);
        }

        async function submitData() {
            const reason = document.getElementById('input-reason').value;
            if (!reason || !state.name) {
                return showResultModal('error', '資料不完整', '請填寫登記姓名與事由內容再行發送。');
            }
            setLoading(true);
            const params = { name: state.name, date: document.getElementById('input-date').value, startTime: document.getElementById('input-startTime').value, endTime: document.getElementById('input-endTime').value, reason: reason };
            try {
                const data = await apiService.call('submit', params);
                if (data.result === 'success') {
                    showResultModal('success', '登記成功！', '您的資料已同步至雲端試算表，請至試算表確認。');
                    document.getElementById('input-reason').value = '';
                } else showResultModal('error', '登記失敗', data.error || '伺服器拒絕了您的請求。');
            } catch (e) { showResultModal('error', '發送失敗', '請檢查網路連線或 GAS URL 是否設定正確。'); } finally { setLoading(false); }
        }

        function setLoading(val) { document.getElementById('loading-overlay').classList.toggle('hidden', !val); }

        function initBackground() {
            const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d');
            let dots = [];
            function resize() {
                canvas.width = window.innerWidth; canvas.height = window.innerHeight; dots = [];
                for(let x=0; x<canvas.width+30; x+=30) for(let y=0; y<canvas.height+30; y+=30) dots.push({ x, y, phase: Math.random()*Math.PI*2 });
            }
            function animate(time) {
                ctx.clearRect(0,0, canvas.width, canvas.height); ctx.fillStyle = state.theme === 'poryphone' ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';
                dots.forEach(d => {
                    const mod = Math.sin(time/1000 + d.phase);
                    if (mod > 0.8) { ctx.globalAlpha = (mod - 0.8) * 5; ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, Math.PI*2); ctx.fill(); }
                });
                requestAnimationFrame(animate);
            }
            window.onresize = resize; resize(); animate(0);
        }
    </script>
</body>
